- defaults:
    link:
      relink: true

- clean: ['~', '~/.config/alacritty']

- create:
  - ~/.config/alacritty

- link:
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.gitconfig:
    ~/.mailcap:
    ~/.mutt:
    ~/.muttrc:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
