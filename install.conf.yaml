- defaults:
    link:
      relink: true

- clean: ['~', '~/.tmux']

- create:
  - ~/.tmux/plugins

- link:
    ~/.bash_aliases:
      force: true
    ~/.doom.d:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.tmux/plugins/tpm: tmux/plugins/tpm
    ~/.vim:
    ~/.vimrc:
    ~/bin:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
