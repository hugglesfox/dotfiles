- defaults:
    link:
      relink: true

- clean: ['~', '~/.tmux']

- create:
  - ~/.tmux

- link:
    ~/.bashrc:
      force: true
    ~/.doom.d:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.tmux/tpm: tmux/tpm
    ~/.vim:
    ~/.vimrc:
    ~/bin:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [yes | ~/.emacs.d/bin/doom install]
