- defaults:
    link:
      relink: true

- clean: ['~', '~/.config/alacritty']

- create:
  - ~/.config/alacritty
  - ~/.tmux
  - ~/bin

- link:
    ~/.bash_profile:
    ~/.config/alacritty/alacritty.yml:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.tmux/tpm: tmux/tpm
    ~/.vim:
    ~/.vimrc:
    ~/bin/debian-toolbox: bin/debian-toolbox

- shell:
  - [git submodule update --init --recursive, Installing submodules]
