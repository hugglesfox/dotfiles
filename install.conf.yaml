- defaults:
    link:
      relink: true

- clean: ['~', '~/.config', '~/.tmux']

- create:
  - ~/.tmux

- link:
    ~/.bash_profile:
    ~/.config/alacritty:
    ~/.doom.d:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.tmux/tpm: tmux/tpm
    ~/.vim:
    ~/.vimrc:
    ~/bin:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [yes | ~/.emacs.d/bin/doom install]
