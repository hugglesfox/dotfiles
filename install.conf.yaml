- defaults:
    link:
      relink: true

- clean: ['~', '~/.config/alacritty']

- create:
  - ~/bin
  - ~/.config/alacritty

- link:
    ~/bin/debian-toolbox: bin/debian-toolbox
    ~/.config/alacritty/alacritty.yml:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.vim:
    ~/.vimrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
